<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">

<body>

<div class="container-fluid">
   <div class="row">
      
          <img src="/Multimedia/LogoDark.png" alt="" id="contenedorlogo">
      
  </div>
   <div class="row">
     <div class="col" id="primeracolumna">
       <h2 id="h2B">Bienvenido</h2>
      <h2 id="h2U">Únete a nosotros.</h2>
     </div>
     <div class="col">
       
       <h1 id="inicioS">Inicio de Sesión</h1>
         <form id="forminicio" class="needs-validation" novalidate>
           <div class="mb-3">
             <label for="exampleInputEmail1" class="form-label">Usuario/email</label>
             <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Introduce tu correo" required>
             <div class="valid-feedback"></div>
             <div class="invalid-feedback">Completa los datos</div>
             <div id="emailHelp" class="form-text"></div>
           </div>
           <div class="mb-3">
             <label for="exampleInputPassword1" class="form-label">Contraseña</label>
             <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Introduce tu contraseña" required>
             <div class="valid-feedback"></div>
             <div class="invalid-feedback">No has ingresado contraseña</div>
           </div>
           <!--checkbox-->
           <div class="form-check" id="checkbox">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
            </label>Recordarme
          </div>



           <div class="row justify-content-center">
            <!--Submit button-->
            <div class="boton-publicar">
           <button type="submit"  class="btn btn-primary">Inicia Sesión</button>
          </div>
         </form>
        </div>

         </form>
         <a href=""> <p id="p1">¿No tienes cuenta? ¡Regístrate!</p> </a>
     </div>

     <div class="col">

     </div>
   </div>
 </div>
 </div>


 <script src="/js/iniciosesion.js"></script>
 <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
 <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>// Example starter JavaScript for disabling form submissions if there are invalid fields
   (function () {
     'use strict'
   
     // Fetch all the forms we want to apply custom Bootstrap validation styles to
     var forms = document.querySelectorAll('.needs-validation')
   
     // Loop over them and prevent submission
     Array.prototype.slice.call(forms)
       .forEach(function (form) {
         form.addEventListener('submit', function (event) {
           if (!form.checkValidity()) {
             event.preventDefault()
             event.stopPropagation()
           }
   
           form.classList.add('was-validated')
         }, false)
       })
   })()</script>
</body>
</html>
