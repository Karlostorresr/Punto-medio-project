    <div class="principal container-fluid px-md-5 pt-4">
      <h1 class="mb-4">Publica tus Productos</h1>
      <form>
        <div class="row mb-4 gy-4">
          <div class="col-12 col-sm-6">
            <!--Business name input-->
            <label for="inputAddress" class="form-label">Empresa</label>
            <input type="text" class="form-control" id="inputBusiness" />
          </div>
          <div class="col-12 col-sm-6">
            <!--Category input-->
            <label for="inputState" class="form-label">Categoría</label>
            <select id="inputState" class="form-select">
              <option selected>Seleccionar...</option>
              <option>Casa y Jarín</option>
              <option>Entretenimiento</option>
              <option>Ropa y Accesorios</option>
              <option>Electrónica</option>
            </select>
          </div>
        </div>
        <div class="row mb-4">
          <!--Business description input-->
          <div class="col">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Descripción</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
        </div>
        <div class="row mb-2">
          <!--Upload pictures input-->
          <label for="formFile" class="form-label">Fotos</label>
        </div>
        <div class="row gy-4 mb-4">
          <div class="col-12 col-md-6 col-lg-3 product-post">
            <div class="post-image">
              <div class="img-preview"></div>
              <label for="img-input-1" class="img-input-label">+</label>
              <input
                class="form-control mb-2 img-input"
                type="file"
                id="img-input-1"
              />
              <a class="img-clear">x</a>
            </div>
            <label for="inputProductName" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control mb-2"
              id="inputProductName"
            />
            <label for="inputProductPrice" class="form-label">Costo</label>
            <input type="text" class="form-control" id="inputProductPrice" />
          </div>
          <div class="col-12 col-md-6 col-lg-3 product-post">
            <div class="post-image">
              <div class="img-preview"></div>
              <label for="img-input-2" class="img-input-label">+</label>
              <input
                class="form-control mb-2 img-input"
                type="file"
                id="img-input-2"
              />
              <a class="img-clear">x</a>
            </div>
            <label for="inputProductName" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control mb-2"
              id="inputProductName"
            />
            <label for="inputProductPrice" class="form-label">Costo</label>
            <input type="text" class="form-control" id="inputProductPrice" />
          </div>
          <div class="col-12 col-md-6 col-lg-3 product-post">
            <div class="post-image">
              <div class="img-preview"></div>
              <label for="img-input-3" class="img-input-label">+</label>
              <input
                class="form-control mb-2 img-input"
                type="file"
                id="img-input-3"
              />
              <a class="img-clear">x</a>
            </div>
            <label for="inputProductName" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control mb-2"
              id="inputProductName"
            />
            <label for="inputProductPrice" class="form-label">Costo</label>
            <input type="text" class="form-control" id="inputProductPrice" />
          </div>
          <div class="col-12 col-md-6 col-lg-3 product-post">
            <div class="post-image">
              <div class="img-preview"></div>
              <label for="img-input-4" class="img-input-label">+</label>
              <input
                class="form-control mb-2 img-input"
                type="file"
                id="img-input-4"
              />
              <a class="img-clear">x</a>
            </div>
            <label for="inputProductName" class="form-label">Nombre</label>
            <input
              type="text"
              class="form-control mb-2"
              id="inputProductName"
            />
            <label for="inputProductPrice" class="form-label">Costo</label>
            <input type="text" class="form-control" id="inputProductPrice" />
          </div>
        </div>
        <div class="row justify-content-center">
          <!--Submit button-->
          <button type="submit" class="btn btn-primary mb-3">Publicar</button>
        </div>
      </form>
